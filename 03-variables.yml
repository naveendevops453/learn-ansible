- name: Variables
  hosts: localhost
  vars:
    URL: play.example.com
  vars_files:
    - vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}

    - name: Print fruit name
      ansible.builtin.debug:
        msg: FRUIT - {{ FRUIT }}
      vars:
        FRUIT: apple

    - name: Print PROJECT Name
      ansible.builtin.debug:
        msg: PROJECT_NAME - {{ PROJECT_NAME }}