- name: Variables
  hosts: localhost
  vars:
    URL: play.example.com
  vars_files:
    - vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}

    - name: Print fruit name
      ansible.builtin.debug:
        msg: FRUIT - {{ FRUIT }}
      vars:
        FRUIT: apple

    - name: Print PROJECT Name
      ansible.builtin.debug:
        msg: PROJECT_NAME - {{ PROJECT_NAME }}

    - name: Print CLI Variable
      ansible.builtin.debug:
        msg: COURSE NAME - {{COURSE_NAME}}

    - name: List Variables
      ansible.builtin.debug:
      vars:
        FRUITS:
          - banana
          - apple
        msg: First Fruit Name - {{ FRUITS[0] }}
